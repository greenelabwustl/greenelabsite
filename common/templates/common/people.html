{% extends "common/base.html" %}
{% load staticfiles %}

{% block head %}
<style>
.img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
}
.person-box {
    padding: 30px 0 30px 0;
}
</style>
{% endblock %}

{% block content %}
<div class="grid-container full grid-frame">
    <div class="grid-x">
        <div class="cell small-8 small-offset-2">
            <h1>Lab Members</h1>
        </div>
    </div>
    <div class="grid-x">
        <div class="cell small-8 small-offset-2 person-box">
            <div class="grid-x">
                <div class="cell small-2">
                    <img class="img-responsive" src="{% static 'common/img/person-placeholder.jpg' %}">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
